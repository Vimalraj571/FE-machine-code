<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <div class="root">
        <div class="main" id="main-id">
            <p>Click Here To Open the modal.</p>
            <input class="btn-custom" type="button" id="modal-btn" value="Open Modal">
        </div>
        <div class="modal" id="modal-id">
            <div class="heading">
                <div class="title">
                    <h1>This is Modal</h1>
                </div>
                <div class="close" id="close-id">
                    <span><img src="close.png" alt="close" height="10px" width="10px"></span>
                </div>
            </div>
            <div class="body"></div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
